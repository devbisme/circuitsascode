{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Categories{% endblock %}
{% block content_title %}
<div class="page-title">
	<h2>Categories on <span>{{ SITENAME }}</span> &hellip;</h2>
</div>
{% endblock %}
{% block content %}
<ul>
{% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
{% endfor %}
</ul>
{% endblock %}
